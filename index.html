<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a nuestro sitio!</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>   

    <div class="conteiner mt-3">
            <h2 class = "text-center p-3">Stock de prendas</h2>

            <form class="row m-2" id="formularioProductos">
                <div class="col-md-1">
                    <label class="form-label">Código</label>
                    <input type="number" class="form-control" id="inputCodigo">
                  </div>
                <div class="col-md-7">
                  <label class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="inputCantidad">
                </div>
                <div class="col-12">
                  <label class="form-label">Precio compra</label>
                  <input type="number" class="form-control" id="inputPrecioCompra">
                </div>
                <div class="col-12">
                  <label class="form-label">Precio venta</label>
                  <input type="number" class="form-control" id="inputPrecioVenta">
                </div>             
                <div class="col-12 mt-3 text-center">
                  <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
                </div>
              </form>
      </div>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Script-->
    <script src="./index.js"></script>
</body>
</html>
